<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>

    <input type="text" autocomplete="on" class="search-box" placeholder="Search job to filter in resume...">
    <input type="button" value=" Next &raquo;" class="next">
    <input type="button" value="&laquo; Previous" class="previous">
    <div class="resume-bg">
        <div class="top-resume">
            <h2 id="name">John</h2>
            <h4 id="applied-for">Applied for: Software Engineer</h4>
        </div>
        <div class="down-resume">
            <div class="left-resume">
                <p class="left-resume-para">Personal information</p>
                    <ul id="personal-info">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                <p class="left-resume-para">Technical Skills</p>
                    <ul id="technical-skills">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                <p class="left-resume-para">Hobbies</p>
                    <ul id="hobbies">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
            </div>
            <div class="right-resume">
                <p class="right-resume-para"><b>Work Experience in previous company</b></p>
                    <ul id="workexperience">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                <p class="right-resume-para"><b>Projects</b></p>
                    <ul id="projects">
                        <li></li>
                    </ul>
                <p class="right-resume-para"><b>Education</b></p>
                    <ul id="education">
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                <p class="right-resume-para"><b>Internship</b></p>
                    <ul id="internship">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                <p class="right-resume-para"><b>Achievements</b></p>
                    <ul id="achievements">
                        <li></li>
                    </ul>
            </div>
        </div>
    </div>
    <div class="error" style="display:none">
        &#9785;     
        No such results found
    </div>
<script src="resume.js"></script>
</body>
</html>
